buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    jcenter()
}

group = 'com.magesh'
version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.3.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.3.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.1.3.RELEASE'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.13'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-context-support', version: '5.0.2.RELEASE'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
	
}